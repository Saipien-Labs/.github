<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" rx="12" fill="#11141A" stroke="#8B5CF6" stroke-width="2"/>

  <!-- Status indicator -->
  <g>
    <rect x="20" y="20" width="120" height="28" rx="14" fill="#8B5CF6" opacity="0.2"/>
    <text x="80" y="38" font-family="'Inter', sans-serif" font-size="12" font-weight="700" fill="#8B5CF6" text-anchor="middle" letter-spacing="1">
      IN DEVELOPMENT
    </text>
  </g>

  <!-- Project name -->
  <text x="20" y="80" font-family="'Inter', sans-serif" font-size="28" font-weight="700" fill="#E6EBF2">
    wellstead
  </text>

  <!-- Accent line -->
  <rect x="20" y="90" width="80" height="3" rx="1.5" fill="#8B5CF6"/>

  <!-- Description -->
  <text x="20" y="125" font-family="'Inter', sans-serif" font-size="14" fill="#E6EBF2" opacity="0.7">
    <tspan x="20" dy="0">Intelligent intake and triage automation</tspan>
    <tspan x="20" dy="20">with conditional lo...</tspan>
  </text>

  <!-- Tech stack -->
  <g transform="translate(20, 200)">
    <text x="0" y="0" font-family="'JetBrains Mono', monospace" font-size="11" fill="#E6EBF2" opacity="0.5">
      TECH STACK
    </text>
    
    <rect x="0" y="15" width="70" height="24" rx="4" fill="#1C2128" opacity="0.8"/>
    <text x="35" y="31" font-family="'Inter', sans-serif" font-size="10" font-weight="600" fill="#00BFA6" text-anchor="middle">
      TypeScript
    </text>
    
    <rect x="75" y="15" width="70" height="24" rx="4" fill="#1C2128" opacity="0.8"/>
    <text x="110" y="31" font-family="'Inter', sans-serif" font-size="10" font-weight="600" fill="#00BFA6" text-anchor="middle">
      Forms
    </text>
    
    <rect x="150" y="15" width="70" height="24" rx="4" fill="#1C2128" opacity="0.8"/>
    <text x="185" y="31" font-family="'Inter', sans-serif" font-size="10" font-weight="600" fill="#00BFA6" text-anchor="middle">
