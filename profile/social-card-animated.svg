<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0B0F14"/>

  <!-- Gradient definitions with animations -->
  <defs>
    <!-- Animated aurora gradient -->
    <linearGradient id="aurora-animated" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00F5A0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4C8DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9A5CFF;stop-opacity:1" />
      <animateTransform
    attributeName="gradientTransform"
    type="rotate"
    from="0 600 315"
    to="360 600 315"
    dur="20s"
    repeatCount="indefinite"/>
    </linearGradient>

    <!-- Pulsing glows -->
    <radialGradient id="glow1-animated" cx="30%" cy="40%">
      <stop offset="0%" style="stop-color:#00F5A0;stop-opacity:0.3">
        <animate
    attributeName="opacity"
    values="0.3;0.6;0.3"
    dur="3s"
    repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#00F5A0;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="glow2-animated" cx="70%" cy="60%">
      <stop offset="0%" style="stop-color:#9A5CFF;stop-opacity:0.25">
        <animate
    attributeName="opacity"
    values="0.3;0.6;0.3"
    dur="4s"
    repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#9A5CFF;stop-opacity:0" />
    </radialGradient>

    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E6EBF2" stroke-width="0.5" opacity="0.03"/>
    </pattern>

    <!-- Font imports -->
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=JetBrains+Mono:wght@400;700&amp;display=swap');
    </style>
  </defs>

  <!-- Background effects -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  <circle cx="360" cy="252" r="300" fill="url(#glow1-animated)"/>
  <circle cx="840" cy="378" r="350" fill="url(#glow2-animated)"/>

  <!-- Top accent line with animation -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#aurora-animated)"/>

  <!-- Abstract logo element with subtle animation -->
  <g opacity="0.15">
    <polygon points="900,150 950,180 950,240 900,270 850,240 850,180" fill="none" stroke="url(#aurora-animated)" stroke-width="2">
      <animate
    attributeName="opacity"
    values="0.3;0.6;0.3"
    dur="5s"
    repeatCount="indefinite"/>
    </polygon>
    <polygon points="950,240 1000,270 1000,330 950,360 900,330 900,270" fill="none" stroke="url(#aurora-animated)" stroke-width="2">
      <animate
    attributeName="opacity"
    values="0.3;0.6;0.3"
    dur="6s"
    repeatCount="indefinite"/>
    </polygon>
    <polygon points="1000,150 1050,180 1050,240 1000,270 950,240 950,180" fill="none" stroke="url(#aurora-animated)" stroke-width="2">
      <animate
    attributeName="opacity"
    values="0.3;0.6;0.3"
    dur="7s"
    repeatCount="indefinite"/>
    </polygon>
    <line x1="920" y1="160" x2="970" y2="340" stroke="url(#aurora-animated)" stroke-width="1.5" opacity="0.6"/>
    <line x1="880" y1="210" x2="1020" y2="290" stroke="url(#aurora-animated)" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- Logo mark -->
  <g transform="translate(80, 120)">
    <path d="M 0,0 L 0,80 L 20,80" stroke="#00BFA6" stroke-width="4" fill="none" stroke-linecap="round">
      <animate
    attributeName="opacity"
    from="0"
    to="1"
    dur="1s"
    fill="freeze"/>
    </path>
    <circle cx="25" cy="40" r="3" fill="#00BFA6">
      <animate
    attributeName="opacity"
    from="0"
    to="1"
    dur="1.2s"
    fill="freeze"/>
    </circle>
  </g>

  <!-- Brand text -->
  <text x="120" y="180" font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="700" fill="#E6EBF2">
    Saipien <tspan fill="url(#aurora-animated)">[LABS]</tspan>
  </text>

  <!-- Tagline -->
  <text x="120" y="260" font-family="'Inter', sans-serif" font-size="32" font-weight="400" fill="#E6EBF2" opacity="0.8">
    AI-accelerated dev pods that ship production
  </text>

  <!-- Feature pills -->
  <g transform="translate(120, 300)">
    <!-- Pill 1 -->
    <rect x="0" y="0" width="160" height="40" rx="20" fill="#00BFA6" opacity="0.15"/>
    <text x="80" y="26" font-family="'Inter', sans-serif" font-size="16" font-weight="600" fill="#00BFA6" text-anchor="middle">
      90-Day MVPs
    </text>

    <!-- Pill 2 -->
    <rect x="180" y="0" width="180" height="40" rx="20" fill="#4C8DFF" opacity="0.15"/>
    <text x="270" y="26" font-family="'Inter', sans-serif" font-size="16" font-weight="600" fill="#4C8DFF" text-anchor="middle">
      Integration-First
    </text>

    <!-- Pill 3 -->
    <rect x="380" y="0" width="130" height="40" rx="20" fill="#8B5CF6" opacity="0.15"/>
    <text x="445" y="26" font-family="'Inter', sans-serif" font-size="16" font-weight="600" fill="#8B5CF6" text-anchor="middle">
      Governed
    </text>
  </g>

  <!-- Stats badges with pulse -->
  <g transform="translate(120, 410)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="#11141A" stroke="url(#aurora-animated)" stroke-width="1" opacity="0.6">
      <animate
    attributeName="opacity"
    values="0.3;0.6;0.3"
    dur="3s"
    repeatCount="indefinite"/>
    </rect>
    <text x="20" y="28" font-family="'JetBrains Mono', monospace" font-size="14" fill="#E6EBF2" opacity="0.6">
      PRODUCTION-READY
    </text>
    <text x="20" y="48" font-family="'Inter', sans-serif" font-size="18" font-weight="700" fill="url(#aurora-animated)">
      IN 90 DAYS
    </text>
  </g>

  <!-- Bottom accent -->
  <text x="120" y="560" font-family="'JetBrains Mono', monospace" font-size="20" fill="#00BFA6">
    saipienlabs.com
  </text>

  <!-- Version badge -->
  <rect x="1050" y="570" width="100" height="30" rx="4" fill="#11141A" opacity="0.5"/>
  <text x="1100" y="592" font-family="'JetBrains Mono', monospace" font-size="12" fill="#E6EBF2" opacity="0.4" text-anchor="middle">
    v2025
  </text>
</svg>